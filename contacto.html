<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - HacksinCodigos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="cicada-logo.png">
  <style>
    .contacto {
      padding: 2rem;
      font-family: monospace;
      background: #0c0c0c;
      color: #00ff88;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 2rem auto;
    }
    input, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-family: monospace;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      background: #00ff88;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #12ffa0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/cicada-logo.png" alt="Cicada Logo" style="height: 50px; width: 50px; border-radius: 50%; object-fit: cover; box-shadow: 0 0 8px #00ff88;">
      HacksinCodigos<span class="blink">_</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="testimonios.html">Testimonios</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="contacto">
    <h1>Contáctanos</h1>
    <p>Podés escribirnos directamente por WhatsApp o usar el siguiente formulario para enviarnos un mensaje:</p>

    <form name="contact" method="POST" data-netlify="true">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo" required>
      <textarea name="mensaje" rows="6" placeholder="¿En qué te podemos ayudar?" required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 HacksinCodigos | Creador: Luis Rodriguez | Todos los derechos reservados</p>
  </footer>

  <audio autoplay loop>
    <source src="assets/bg-music.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>
</body>
</html>
